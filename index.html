<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PadelPilot | Studio White</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        
        body { 
            background-color: #F8FAFC; /* Crisp Off-White */
            color: #1E293B; /* Deep Charcoal */
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; 
            overflow: hidden; 
        }
        
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        .app-content { flex: 1; overflow-y: auto; padding-bottom: 110px; }
        
        /* Studio White Cards */
        .glass-card { 
            background: #FFFFFF; 
            border-radius: 1.5rem; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03), 0 0 1px rgba(0,0,0,0.1);
            padding: 1.25rem;
            transition: transform 0.2s ease;
        }
        .glass-card:active { transform: scale(0.98); }

        .tab-view { display: none; }
        .active-tab { display: block; animation: fadeIn 0.4s ease; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Modern Bottom Nav */
        .nav-dock { 
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.05);
            display: grid; grid-template-columns: repeat(5, 1fr);
            padding: 12px 0 25px 0;
            z-index: 1000;
        }

        .nav-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #94A3B8; transition: 0.3s; }
        .nav-btn.active { color: #2563EB; } /* Professional Blue Accent */

        /* Mobile Header */
        header { background: #F8FAFC; border-bottom: 1px solid rgba(0,0,0,0.03); }

        .pill-tab { 
            background: #EDF2F7; color: #64748B; 
            padding: 6px 16px; border-radius: 99px; 
            font-size: 11px; font-weight: 700; 
            text-transform: uppercase; letter-spacing: 0.05em;
        }
        .pill-tab.active { background: #2563EB; color: #FFFFFF; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="px-6 py-5 flex justify-between items-center">
            <div>
                <h1 id="viewTitle" class="text-xl font-extrabold tracking-tight text-slate-900 uppercase">
                    STUDENT <span class="text-blue-600">HUB</span>
                </h1>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Academy Management</p>
            </div>
            <div class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center border border-slate-200">
                <span class="text-xs">üë§</span>
            </div>
        </header>

        <div class="app-content px-5 pt-2">
            
            <div id="view-arena" class="tab-view space-y-4">
                <div class="glass-card flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-bold text-blue-600 uppercase">Live Match</p>
                        <h2 class="text-lg font-extrabold">Court 1: Classic</h2>
                    </div>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-xl text-xs font-bold">SCORES</button>
                </div>
            </div>

            <div id="view-business" class="tab-view space-y-6">
                <div class="grid grid-cols-2 gap-4">
                    <div class="glass-card">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Earnings</p>
                        <p class="text-2xl font-extrabold text-slate-900">R 12k</p>
                    </div>
                    <div class="glass-card">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Lessons</p>
                        <p class="text-2xl font-extrabold text-slate-900">42</p>
                    </div>
                </div>
                <div class="glass-card">
                    <p class="text-[10px] font-bold text-slate-400 uppercase mb-4">Revenue Growth</p>
                    <div class="h-40 bg-slate-50 rounded-xl flex items-center justify-center italic text-slate-300">Chart Loading...</div>
                </div>
            </div>

            <div id="view-students" class="tab-view active-tab space-y-5">
                <div class="flex gap-2 overflow-x-auto pb-2">
                    <button class="pill-tab active">All</button>
                    <button class="pill-tab">Mondays</button>
                    <button class="pill-tab">Location A</button>
                </div>

                <div class="space-y-3">
                    <div class="glass-card flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-2xl bg-slate-100 border border-slate-200 flex items-center justify-center font-black text-blue-600">
                                MP
                            </div>
                            <div>
                                <p class="text-sm font-extrabold text-slate-800">MARCUS PADEL</p>
                                <p class="text-[10px] font-bold text-blue-500 uppercase">Elite Squad ‚Ä¢ Lvl 4</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-slate-300">STATUS</p>
                            <span class="text-[10px] font-black text-green-500 uppercase">Paid</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-tourney" class="tab-view text-center pt-20 opacity-30 italic">Tournament Brackets Engine</div>
            <div id="view-hub" class="tab-view text-center pt-20 opacity-30 italic">Racky Assistant Interface</div>

        </div>

        <nav class="nav-dock">
            <button onclick="switchTab('arena', 'The Arena')" class="nav-btn" id="btn-arena">
                <span class="text-xl">üéæ</span><span class="text-[8px] font-bold uppercase">Arena</span>
            </button>
            <button onclick="switchTab('business', 'Business')" class="nav-btn" id="btn-business">
                <span class="text-xl">üìä</span><span class="text-[8px] font-bold uppercase">Business</span>
            </button>
            <button onclick="switchTab('students', 'Student Hub')" class="nav-btn active" id="btn-students">
                <span class="text-xl">üë•</span><span class="text-[8px] font-bold uppercase">Dojo</span>
            </button>
            <button onclick="switchTab('tourney', 'Pro Tourney')" class="nav-btn" id="btn-tourney">
                <span class="text-xl">üèÜ</span><span class="text-[8px] font-bold uppercase">Tourney</span>
            </button>
            <button onclick="switchTab('hub', 'Racky AI')" class="nav-btn" id="btn-hub">
                <span class="text-xl">ü§ñ</span><span class="text-[8px] font-bold uppercase">Hub</span>
            </button>
        </nav>
    </div>

    <script>
        function switchTab(tabId, title) {
            document.querySelectorAll('.tab-view').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + tabId).classList.add('active-tab');
            document.getElementById('btn-' + tabId).classList.add('active');
            
            const [first, ...rest] = title.split(' ');
            document.getElementById('viewTitle').innerHTML = `${first} <span class="text-blue-600">${rest.join(' ')}</span>`;
        }
    </script>
</body>
</html>
