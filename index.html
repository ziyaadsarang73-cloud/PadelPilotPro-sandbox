<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PadelPilot | Multi-User Arena</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        
        body, html { background-color: #F8FAFC; color: #1E293B; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; height: 100%; overflow: hidden; }
        .app-container { height: 100vh; display: flex; flex-direction: column; position: relative; }
        .app-content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 150px; }
        
        /* Studio White Elements */
        .glass-card { background: #FFFFFF; border-radius: 1.5rem; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03), 0 0 1px rgba(0,0,0,0.1); padding: 1.25rem; margin-bottom: 1rem; }
        
        /* THE ARENA: CASUAL MODE (Dark/Game Theme) */
        #view-arena { background: #0F172A; min-height: 100%; color: white; padding: 2rem 1rem; }
        .arena-score-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 2rem; padding: 2rem 1rem; text-align: center; }
        .arena-val { font-size: 5rem; font-weight: 800; font-variant-numeric: tabular-nums; }
        .arena-btn { width: 60px; height: 60px; border-radius: 50%; background: #2563EB; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; font-weight: 800; box-shadow: 0 4px 15px rgba(37, 99, 235, 0.4); }

        /* Navigation Dock */
        .nav-dock { position: fixed; bottom: 0; width: 100%; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(0,0,0,0.05); display: grid; grid-template-columns: repeat(4, 1fr); padding: 12px 0 30px 0; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #94A3B8; transition: 0.3s; background: none; border: none; outline: none; }
        .nav-btn.active { color: #2563EB; }

        .tab-view { display: none; height: 100%; }
        .tab-view.active { display: block; }
        
        /* PADDLEPAL FAB */
        .paddlepal-fab { position: fixed; bottom: 100px; right: 20px; width: 65px; height: 65px; background: #FFFFFF; border-radius: 50%; box-shadow: 0 10px 25px rgba(0,0,0,0.15); border: 2px solid #F1F5F9; z-index: 2000; display: flex; align-items: center; justify-content: center; }
        .paddlepal-fab img { width: 85%; height: 85%; object-fit: contain; border-radius: 50%; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="app-content">
            
            <div id="view-arena" class="tab-view active">
                <div class="flex justify-between items-center mb-8 px-4">
                    <h2 class="text-2xl font-black italic tracking-tighter uppercase">Arena <span class="text-blue-500">Live</span></h2>
                    <div class="bg-blue-600/20 text-blue-400 px-4 py-1 rounded-full text-[10px] font-bold tracking-widest uppercase">Room: 4209</div>
                </div>

                <div class="space-y-6">
                    <div class="arena-score-card">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Team One</p>
                        <div class="flex items-center justify-around">
                            <button onclick="updateScore('a', -1)" class="opacity-30 text-2xl font-bold">‚àí</button>
                            <span class="arena-val" id="score-a">00</span>
                            <button onclick="updateScore('a', 1)" class="arena-btn">+</button>
                        </div>
                    </div>

                    <div class="arena-score-card">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Team Two</p>
                        <div class="flex items-center justify-around">
                            <button onclick="updateScore('b', -1)" class="opacity-30 text-2xl font-bold">‚àí</button>
                            <span class="arena-val" id="score-b">00</span>
                            <button onclick="updateScore('b', 1)" class="arena-btn">+</button>
                        </div>
                    </div>
                </div>

                <div class="mt-8 grid grid-cols-2 gap-4 px-4">
                    <button class="bg-white/5 py-4 rounded-2xl text-[10px] font-bold uppercase tracking-widest">Share Code</button>
                    <button onclick="resetArena()" class="bg-red-500/10 text-red-500 py-4 rounded-2xl text-[10px] font-bold uppercase tracking-widest">Reset Game</button>
                </div>
            </div>

            <div id="view-business" class="tab-view px-5 pt-10">
                <header class="mb-6">
                    <h1 class="text-xl font-extrabold text-slate-900 uppercase">Coach <span class="text-blue-600">Hub</span></h1>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">v3.0 Academy Control</p>
                </header>

                <div class="glass-card">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-xs font-black uppercase tracking-wider">Business Summary</h3>
                        <span class="text-[9px] bg-blue-100 text-blue-600 px-2 py-1 rounded font-bold uppercase italic">Hub Master</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-50 p-4 rounded-2xl">
                            <p class="text-[8px] font-bold text-slate-400 uppercase">Revenue</p>
                            <p class="text-lg font-black italic text-blue-600">R 8,200</p>
                        </div>
                        <div class="bg-slate-50 p-4 rounded-2xl">
                            <p class="text-[8px] font-bold text-slate-400 uppercase">Court Load</p>
                            <p class="text-lg font-black italic text-slate-900">82%</p>
                        </div>
                    </div>
                </div>

                <div class="glass-card">
                    <h3 class="text-xs font-black uppercase tracking-wider mb-3">Live Feed</h3>
                    <div class="flex items-center gap-3 bg-slate-50 p-3 rounded-xl mb-2">
                        <div class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                        <span class="text-[10px] font-bold">Court 1 Match in progress: <span id="hub-score">0 - 0</span></span>
                    </div>
                </div>
            </div>

            <div id="view-students" class="tab-view pt-20 text-center opacity-30 italic">Student Profiles...</div>
            <div id="view-tourney" class="tab-view pt-20 text-center opacity-30 italic">Tournament Tree...</div>
        </div>

        <button class="paddlepal-fab" onclick="toggleAI()">
            <img src="60117.jpg" alt="PaddlePal AI">
        </button>

        <nav class="nav-dock">
            <button onclick="switchTab('arena')" class="nav-btn active" id="nav-arena"><span>üéæ</span><span class="text-[8px] font-bold uppercase">Arena</span></button>
            <button onclick="switchTab('business')" class="nav-btn" id="nav-business"><span>üìä</span><span class="text-[8px] font-bold uppercase">Hub</span></button>
            <button onclick="switchTab('students')" class="nav-btn"><span>üë•</span><span class="text-[8px] font-bold uppercase">Dojo</span></button>
            <button onclick="switchTab('tourney')" class="nav-btn"><span>üèÜ</span><span class="text-[8px] font-bold uppercase">Tourney</span></button>
        </nav>
    </div>

    <script>
        let scoreA = 0;
        let scoreB = 0;

        function updateScore(team, val) {
            if(team === 'a') {
                scoreA = Math.max(0, scoreA + val);
                document.getElementById('score-a').innerText = scoreA.toString().padStart(2, '0');
            } else {
                scoreB = Math.max(0, scoreB + val);
                document.getElementById('score-b').innerText = scoreB.toString().padStart(2, '0');
            }
            // Sync to Coach Hub (Multi-user simulation)
            document.getElementById('hub-score').innerText = `${scoreA} - ${scoreB}`;
        }

        function resetArena() {
            scoreA = 0; scoreB = 0;
            document.getElementById('score-a').innerText = "00";
            document.getElementById('score-b').innerText = "00";
            document.getElementById('hub-score').innerText = "0 - 0";
        }

        function switchTab(id) {
            document.querySelectorAll('.tab-view').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            document.getElementById('nav-' + id).classList.add('active');
        }

        function toggleAI() { alert("PaddlePal: 'I'm watching the court! Team One is leading by " + (scoreA - scoreB) + " points.'"); }
    </script>
</body>
</html>
