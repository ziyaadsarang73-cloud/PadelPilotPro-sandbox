<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PadelPilot | 5-Tab Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        body { background-color: #020617; color: white; font-family: 'Space Grotesk', sans-serif; margin: 0; overflow: hidden; }
        
        /* Mobile App Layout */
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        .app-content { flex: 1; overflow-y: auto; padding-bottom: 100px; }
        
        .tab-view { display: none; }
        .active-tab { display: block; animation: slideUp 0.3s ease-out; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .nav-dock { 
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: grid; grid-template-columns: repeat(5, 1fr);
            padding: 12px 0 25px 0;
        }

        .nav-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; opacity: 0.4; transition: 0.2s; }
        .nav-btn.active { opacity: 1; color: #22d3ee; }

        .app-card { background: rgba(30, 41, 59, 0.4); border-radius: 1.2rem; border: 1px solid rgba(255,255,255,0.05); padding: 1rem; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="px-6 py-4 flex justify-between items-center bg-[#020617]">
            <h1 id="viewTitle" class="text-xl font-black italic tracking-tighter uppercase text-cyan-400">Student <span class="text-white">Hub</span></h1>
            <div id="headerActions"></div>
        </header>

        <div class="app-content px-4">
            
            <div id="view-arena" class="tab-view">
                <div class="app-card border-yellow-500/20 mb-4 text-center">
                    <p class="text-[10px] font-bold text-yellow-500 uppercase">Live Session</p>
                    <h2 class="text-lg font-bold">Constantia Hub: Round 3</h2>
                </div>
            </div>

            <div id="view-business" class="tab-view space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div class="app-card border-green-500/20">
                        <p class="text-[9px] font-bold opacity-50 uppercase">Month Revenue</p>
                        <p class="text-xl font-black">R 12,400</p>
                    </div>
                    <div class="app-card border-red-500/20">
                        <p class="text-[9px] font-bold opacity-50 uppercase">Expenses</p>
                        <p class="text-xl font-black text-red-400">R 3,100</p>
                    </div>
                </div>
                <div class="app-card">
                    <h3 class="text-xs font-bold uppercase mb-4">Upcoming Classes</h3>
                    <div class="space-y-3">
                        <div class="flex justify-between text-sm border-b border-white/5 pb-2">
                            <span>Mon 16:00 - Juniors</span>
                            <span class="text-cyan-400">6 Slots</span>
                        </div>
                        <div class="flex justify-between text-sm border-b border-white/5 pb-2">
                            <span>Tue 08:00 - Ladies Elite</span>
                            <span class="text-cyan-400">4 Slots</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="view-students" class="tab-view active-tab space-y-4">
                <div class="flex gap-2 overflow-x-auto pb-2">
                    <button class="bg-cyan-500 text-black px-4 py-1.5 rounded-full text-[10px] font-bold uppercase whitespace-nowrap">All Students</button>
                    <button class="bg-white/5 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase whitespace-nowrap">Constantia Hub</button>
                    <button class="bg-white/5 px-4 py-1.5 rounded-full text-[10px] font-bold uppercase whitespace-nowrap">Monday Group</button>
                </div>

                <div class="space-y-2" id="studentRoster">
                    <div class="app-card flex items-center justify-between">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-xl bg-gradient-to-tr from-cyan-400 to-blue-500 flex items-center justify-center font-bold">M</div>
                            <div>
                                <p class="text-sm font-bold uppercase">Marcus Padel</p>
                                <div class="flex gap-1 mt-1">
                                    <span class="text-[8px] bg-yellow-500/20 text-yellow-500 px-1 rounded">üî• Lvl 4</span>
                                    <span class="text-[8px] bg-blue-500/20 text-blue-400 px-1 rounded">üõ°Ô∏è Def</span>
                                </div>
                            </div>
                        </div>
                        <button class="text-xl">üìä</button>
                    </div>
                </div>
            </div>

            <div id="view-tourney" class="tab-view">
                <p class="text-center opacity-40 mt-10 italic uppercase text-xs">Tournament Brackets Engine</p>
            </div>

            <div id="view-hub" class="tab-view text-center pt-10">
                <div class="w-24 h-24 bg-white/10 rounded-full mx-auto mb-4 border-2 border-green-500"></div>
                <p class="italic text-green-400">"Systems online. Everything is looking sharp, Coach."</p>
            </div>

        </div>

        <nav class="nav-dock">
            <button onclick="switchTab('arena', 'The Arena')" class="nav-btn" id="btn-arena">
                <span class="text-xl">üéæ</span><span class="text-[8px] font-bold uppercase">Arena</span>
            </button>
            <button onclick="switchTab('business', 'Business Suite')" class="nav-btn" id="btn-business">
                <span class="text-xl">üè¢</span><span class="text-[8px] font-bold uppercase">Business</span>
            </button>
            <button onclick="switchTab('students', 'Student Hub')" class="nav-btn active" id="btn-students">
                <span class="text-xl">üë•</span><span class="text-[8px] font-bold uppercase">Students</span>
            </button>
            <button onclick="switchTab('tourney', 'Pro Tourney')" class="nav-btn" id="btn-tourney">
                <span class="text-xl">üèÜ</span><span class="text-[8px] font-bold uppercase">Tourney</span>
            </button>
            <button onclick="switchTab('hub', 'Racky Hub')" class="nav-btn" id="btn-hub">
                <span class="text-xl">ü§ñ</span><span class="text-[8px] font-bold uppercase">Hub</span>
            </button>
        </nav>
    </div>

    <script>
        function switchTab(tabId, title) {
            // UI Toggle
            document.querySelectorAll('.tab-view').forEach(t => t.classList.remove('active-tab'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            
            document.getElementById('view-' + tabId).classList.add('active-tab');
            document.getElementById('btn-' + tabId).classList.add('active');
            
            // Title Update
            const [first, ...rest] = title.split(' ');
            document.getElementById('viewTitle').innerHTML = `${first} <span class="text-white">${rest.join(' ')}</span>`;
        }
    </script>
</body>
</html>
