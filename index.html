<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PadelPilot Mobile Sandbox</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap');
        
        :root { --safe-top: env(safe-area-inset-top); --safe-bottom: env(safe-area-inset-bottom); }

        body { 
            background-color: #020617; color: white; font-family: 'Space Grotesk', sans-serif; 
            margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        /* Mobile App "Sheet" Animation */
        .student-sheet {
            position: fixed; top: 100%; left: 0; width: 100%; height: 92vh;
            background: #0f172a; border-radius: 2.5rem 2.5rem 0 0;
            transition: transform 0.4s cubic-bezier(0.33, 1, 0.68, 1);
            z-index: 200; border-top: 1px solid rgba(255,255,255,0.1);
        }
        .sheet-active { transform: translateY(-100%); }
        
        /* App Style Elements */
        .app-card { background: rgba(30, 41, 59, 0.5); border-radius: 1.5rem; border: 1px solid rgba(255,255,255,0.05); }
        .nav-dock { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); padding-bottom: var(--safe-bottom); border-top: 1px solid rgba(255,255,255,0.1); }
        
        .badge-icon { width: 45px; height: 45px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; transition: transform 0.2s; }
        .badge-icon:active { scale: 0.9; }

        /* Hide Scrollbars */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <header class="sticky top-0 z-50 bg-[#020617]/80 backdrop-blur-md px-6 py-4 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black italic text-cyan-400">PADEL<span class="text-white">PILOT</span></h1>
            <p id="contextTitle" class="text-[10px] uppercase tracking-widest font-bold opacity-50">Academy Manager</p>
        </div>
        <div class="flex gap-3">
            <button onclick="toggleAddStudent()" class="w-10 h-10 bg-cyan-500 rounded-full flex items-center justify-center shadow-lg shadow-cyan-500/20 active:scale-90 transition-transform">
                <span class="text-xl font-bold">+</span>
            </button>
        </div>
    </header>

    <main class="p-4 space-y-6 pb-32">
        
        <section class="grid grid-cols-2 gap-3">
            <div class="app-card p-4">
                <p class="text-[10px] font-bold opacity-40 uppercase">Revenue (MTD)</p>
                <p class="text-xl font-black text-green-400" id="stat-rev">R 0.00</p>
            </div>
            <div class="app-card p-4">
                <p class="text-[10px] font-bold opacity-40 uppercase">Pending</p>
                <p class="text-xl font-black text-red-400" id="stat-pending">R 0.00</p>
            </div>
        </section>

        <section class="space-y-3">
            <h3 class="text-xs font-bold uppercase opacity-40 ml-1">Current Squad</h3>
            <div id="rosterContainer" class="space-y-2">
                </div>
        </section>
    </main>

    <div id="studentSheet" class="student-sheet p-6 shadow-2xl overflow-y-auto">
        <div onclick="closeSheet()" class="w-12 h-1.5 bg-gray-700 rounded-full mx-auto mb-8"></div>
        
        <div id="sheetContent">
            </div>
    </div>

    <nav class="nav-dock flex justify-around items-center h-20">
        <button class="flex flex-col items-center opacity-40"><span class="text-2xl">üéæ</span><span class="text-[9px] font-bold uppercase mt-1">Arena</span></button>
        <button class="flex flex-col items-center text-cyan-400"><span class="text-2xl">üìä</span><span class="text-[9px] font-bold uppercase mt-1">Labs</span></button>
        <button class="flex flex-col items-center opacity-40"><span class="text-2xl">üèÜ</span><span class="text-[9px] font-bold uppercase mt-1">Tourney</span></button>
        <button class="flex flex-col items-center opacity-40"><span class="text-2xl">ü§ñ</span><span class="text-[9px] font-bold uppercase mt-1">Hub</span></button>
    </nav>

    <script>
        // Data Mockup
        let students = JSON.parse(localStorage.getItem('pp_students')) || [];
        let activeStudent = null;

        function renderRoster() {
            const container = document.getElementById('rosterContainer');
            container.innerHTML = '';
            students.forEach(s => {
                const card = document.createElement('div');
                card.className = "app-card p-4 flex justify-between items-center active:bg-white/5 transition-colors";
                card.onclick = () => openStudent(s.id);
                card.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center font-bold text-lg">
                            ${s.name.charAt(0)}
                        </div>
                        <div>
                            <p class="font-bold uppercase text-sm">${s.name}</p>
                            <p class="text-[10px] font-bold text-cyan-500 uppercase">${s.group || 'PROSPECT'}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] font-bold opacity-30 uppercase">${s.paid ? 'Paid' : 'Due'}</p>
                        <p class="text-sm font-black ${s.paid ? 'text-green-400' : 'text-red-400'}">R ${s.price}</p>
                    </div>
                `;
                container.appendChild(card);
            });
            updateStats();
        }

        function openStudent(id) {
            activeStudent = students.find(s => s.id === id);
            const sheet = document.getElementById('studentSheet');
            const content = document.getElementById('sheetContent');
            
            content.innerHTML = `
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 class="text-3xl font-black uppercase italic">${activeStudent.name}</h2>
                        <span class="bg-cyan-500/20 text-cyan-400 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-tighter">${activeStudent.group}</span>
                    </div>
                    <button onclick="togglePaid(${activeStudent.id})" class="text-[10px] font-bold border border-white/10 px-4 py-2 rounded-xl uppercase">
                        Mark as ${activeStudent.paid ? 'Unpaid' : 'Paid'}
                    </button>
                </div>

                <div class="grid grid-cols-1 gap-6">
                    <div class="app-card p-4">
                        <p class="text-[10px] font-bold opacity-40 uppercase mb-4 text-center">Skill DNA</p>
                        <canvas id="skillRadar" height="250"></canvas>
                    </div>

                    <div class="app-card p-4">
                        <p class="text-[10px] font-bold opacity-40 uppercase mb-4">Award Performance Badges</p>
                        <div class="flex gap-4 justify-around">
                            <div class="badge-icon bg-yellow-500/20 text-yellow-500 border border-yellow-500/30">üî•</div>
                            <div class="badge-icon bg-blue-500/20 text-blue-500 border border-blue-500/30">üéæ</div>
                            <div class="badge-icon bg-green-500/20 text-green-500 border border-green-500/30">üõ°Ô∏è</div>
                            <div class="badge-icon bg-purple-500/20 text-purple-500 border border-purple-500/30">üß†</div>
                        </div>
                    </div>

                    <button onclick="sendWA()" class="w-full bg-[#25D366] text-white font-black py-4 rounded-2xl uppercase text-xs">
                        Open WhatsApp Analysis
                    </button>
                </div>
            `;
            
            sheet.classList.add('sheet-active');
            initRadar();
        }

        function initRadar() {
            const ctx = document.getElementById('skillRadar');
            new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Technique', 'Tactics', 'Power', 'Agility', 'Focus'],
                    datasets: [{
                        label: 'Current Skill Level',
                        data: [65, 59, 80, 81, 56],
                        fill: true,
                        backgroundColor: 'rgba(34, 211, 238, 0.2)',
                        borderColor: '#22d3ee',
                        pointBackgroundColor: '#22d3ee',
                    }]
                },
                options: {
                    scales: { r: { grid: { color: 'rgba(255,255,255,0.05)' }, angleLines: { color: 'rgba(255,255,255,0.05)' }, ticks: { display: false }, pointLabels: { color: 'rgba(255,255,255,0.5)', font: { size: 10 } } } },
                    plugins: { legend: { display: false } }
                }
            });
        }

        function closeSheet() { document.getElementById('studentSheet').classList.remove('sheet-active'); }
        
        function updateStats() {
            const rev = students.filter(s => s.paid).reduce((a,b) => a + b.price, 0);
            const pend = students.filter(s => !s.paid).reduce((a,b) => a + b.price, 0);
            document.getElementById('stat-rev').innerText = `R ${rev.toFixed(2)}`;
            document.getElementById('stat-pending').innerText = `R ${pend.toFixed(2)}`;
        }

        function togglePaid(id) {
            const s = students.find(x => x.id === id);
            s.paid = !s.paid;
            localStorage.setItem('pp_students', JSON.stringify(students));
            renderRoster();
            closeSheet();
        }

        function sendWA() {
            const url = `https://wa.me/${activeStudent.phone}?text=Hi ${activeStudent.name}, here is your latest PadelPilot analysis...`;
            window.open(url, '_blank');
        }

        // Initialize
        if(students.length === 0) {
            // Add a mock student for demo
            students = [{ id: 1, name: "Marcus Padel", group: "Elite Squad", phone: "2771234567", price: 450, paid: false }];
            localStorage.setItem('pp_students', JSON.stringify(students));
        }
        renderRoster();
    </script>
</body>
</html>
