<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PadelPilot | Casual Arena Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        
        body, html { background-color: #F8FAFC; color: #1E293B; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; height: 100%; overflow: hidden; }
        .app-container { height: 100vh; display: flex; flex-direction: column; position: relative; }
        .app-content { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; padding-bottom: 150px; }
        
        /* ARENA: THE CASUAL CONSOLE (Inspired by your Screenshot) */
        #view-arena { background: #0F172A; color: white; min-height: 100%; }
        .arena-header { background: linear-gradient(180deg, #1E293B 0%, #0F172A 100%); border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .setup-card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); border-radius: 2rem; padding: 1.5rem; backdrop-filter: blur(10px); }
        
        .input-dark { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.1); border-radius: 1rem; color: white; padding: 12px; width: 100%; font-size: 14px; outline: none; }
        .input-dark::placeholder { color: #64748B; }

        .btn-connect { background: #2563EB; color: white; font-weight: 800; border-radius: 12px; padding: 0 20px; font-size: 10px; text-transform: uppercase; }
        .btn-sync { background: #10B981; color: white; font-weight: 800; width: 100%; padding: 14px; border-radius: 1rem; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-start { background: #FACC15; color: #0F172A; font-weight: 900; width: 100%; padding: 18px; border-radius: 1.2rem; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 10px 20px rgba(250, 204, 21, 0.2); }

        /* COACH HUB: STUDIO WHITE */
        #view-business { background: #F8FAFC; }
        .glass-card { background: #FFFFFF; border-radius: 1.5rem; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03), 0 0 1px rgba(0,0,0,0.1); padding: 1.25rem; margin-bottom: 1rem; }

        /* NAV DOCK */
        .nav-dock { position: fixed; bottom: 0; width: 100%; background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-top: 1px solid rgba(0,0,0,0.05); display: grid; grid-template-columns: repeat(4, 1fr); padding: 12px 0 35px 0; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #94A3B8; transition: 0.3s; background: none; border: none; }
        .nav-btn.active { color: #2563EB; }

        .tab-view { display: none; height: 100%; }
        .tab-view.active { display: block; }
        
        /* PADDLEPAL FAB */
        .paddlepal-fab { position: fixed; bottom: 110px; right: 20px; width: 68px; height: 68px; background: #FFFFFF; border-radius: 50%; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border: 2px solid #F1F5F9; z-index: 2000; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .paddlepal-fab img { width: 100%; height: 100%; object-fit: cover; }
    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="app-content">
            
            <div id="view-arena" class="tab-view active">
                <header class="arena-header px-6 py-10 text-center">
                    <h1 class="text-3xl font-black italic tracking-tighter uppercase leading-none">THE <span class="text-yellow-400">ARENA</span></h1>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-[0.3em] mt-2">Live Session Control</p>
                </header>

                <div class="px-5 space-y-4 -mt-4">
                    <div class="grid grid-cols-2 gap-3 mb-2">
                        <div class="bg-white/5 border border-white/10 rounded-2xl p-4 text-center">
                            <p class="text-[8px] font-black text-slate-500 uppercase mb-1">üìç Location</p>
                            <p class="text-xs font-bold">Constantia Hub</p>
                        </div>
                        <div class="bg-white/5 border border-white/10 rounded-2xl p-4 text-center">
                            <p class="text-[8px] font-black text-slate-500 uppercase mb-1">‚è∞ Start Time</p>
                            <p class="text-xs font-bold">14:00 PM</p>
                        </div>
                    </div>

                    <button class="w-full bg-emerald-500/10 border border-emerald-500/20 text-emerald-400 py-4 rounded-2xl font-black text-xs uppercase tracking-widest mb-4">
                        Confirm Arrival ‚úÖ
                    </button>

                    <div class="setup-card space-y-4">
                        <p class="text-center text-[10px] font-black text-blue-400 uppercase tracking-widest">Meet Setup</p>
                        
                        <div class="flex gap-2">
                            <input type="text" class="input-dark" placeholder="Meet Name">
                            <button class="btn-connect">Connect</button>
                        </div>

                        <textarea class="input-dark h-32" placeholder="Enter players... (One per line)"></textarea>

                        <button class="btn-sync">‚òÅÔ∏è Sync to Cloud</button>

                        <div class="grid grid-cols-2 gap-2">
                            <select class="input-dark text-xs"><option>Court 1</option></select>
                            <select class="input-dark text-xs"><option>Classic (Win=3pts)</option></select>
                        </div>

                        <button onclick="startSession()" class="btn-start mt-4">Start Session</button>
                    </div>
                </div>
            </div>

            <div id="view-business" class="tab-view px-5 pt-10">
                <header class="mb-6">
                    <h1 class="text-xl font-extrabold text-slate-900 uppercase">Coach <span class="text-blue-600">Hub</span></h1>
                    <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Business Intelligence</p>
                </header>

                <div class="glass-card">
                    <h3 class="text-xs font-black uppercase tracking-wider mb-3">Today's Revenue</h3>
                    <p class="text-3xl font-black italic text-slate-900">R 4,850</p>
                </div>

                <div class="glass-card border-l-4 border-yellow-400">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase mb-2">Pending Invoices</h3>
                    <div class="space-y-2">
                        <div class="flex justify-between text-xs font-bold"><span>Marcus P.</span><span class="text-red-500">R 650</span></div>
                        <div class="flex justify-between text-xs font-bold"><span>Sarah L.</span><span class="text-red-500">R 400</span></div>
                    </div>
                </div>
            </div>

        </div>

        <button class="paddlepal-fab" onclick="toggleAI()">
            <img src="60117.jpg" alt="PaddlePal AI">
        </button>

        <nav class="nav-dock">
            <button onclick="switchTab('arena')" class="nav-btn active" id="nav-arena"><span>üéæ</span><span class="text-[8px] font-bold uppercase">Arena</span></button>
            <button onclick="switchTab('business')" class="nav-btn" id="nav-business"><span>üìä</span><span class="text-[8px] font-bold uppercase">Hub</span></button>
            <button onclick="switchTab('students')" class="nav-btn"><span>üë•</span><span class="text-[8px] font-bold uppercase">Dojo</span></button>
            <button onclick="switchTab('tourney')" class="nav-btn"><span>üèÜ</span><span class="text-[8px] font-bold uppercase">Tourney</span></button>
        </nav>
    </div>

    <script>
        function switchTab(id) {
            document.querySelectorAll('.tab-view').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            document.getElementById('nav-' + id).classList.add('active');
        }

        function startSession() {
            alert("PaddlePal: 'Let's go! Match is synced and live on the cloud.'");
        }

        function toggleAI() {
            alert("PaddlePal: 'I'm ready to help you set up this session, Coach!'");
        }
    </script>
</body>
</html>
