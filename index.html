<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PadelPilotPro | Performance Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --padel-blue: #0070D1;
            --padel-neon: #CCFF00;
            --soft-gray: #F0F7FF;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--soft-gray); color: #1e293b; }
        
        .glass-card {
            background: white;
            border-radius: 2.5rem;
            box-shadow: 0 20px 50px -10px rgba(0, 112, 209, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .btn-primary {
            background: var(--padel-blue);
            color: white;
            padding: 1.25rem;
            border-radius: 2rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 0.2s;
            box-shadow: 0 10px 25px -5px rgba(0, 112, 209, 0.3);
        }
        .btn-primary:active { transform: scale(0.96); }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
            100% { transform: translateY(0px); }
        }
        .floating-racky { animation: float 3s ease-in-out infinite; }

        .view-section { display: none; }
        .view-section.active { display: block; }

        .bottom-nav {
            bottom: 20px; left: 20px; right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* Login Toolbar - blended into header */
        #login-toolbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 30;
            background: rgba(0, 112, 209, 0.92); /* matches header blue with slight transparency */
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            padding: 10px 24px;
            transition: all 0.3s ease;
        }

        #login-toolbar button {
            padding: 8px 20px;
            font-size: 0.95rem;
            border-radius: 9999px;
            transition: all 0.2s;
        }

        #login-toolbar .login-btn {
            background: rgba(255, 255, 255, 0.18);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #login-toolbar .login-btn:hover {
            background: rgba(255, 255, 255, 0.28);
        }

        #login-toolbar .enroll-btn {
            background: white;
            color: var(--padel-blue);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        #login-toolbar .enroll-btn:hover {
            background: #f0f9ff;
        }

        /* Prevent main content from being hidden under toolbar */
        main {
            padding-top: 70px; /* toolbar height + breathing room */
        }

        @media (max-width: 640px) {
            #login-toolbar {
                padding: 8px 16px;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
            }
            #login-toolbar button {
                padding: 8px 16px;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>

    <header class="bg-[#0070D1] pt-10 pb-16 px-8 mb-[-2rem] rounded-b-3xl relative overflow-hidden">
        <div class="flex justify-between items-start relative z-10">
            <div>
                <p class="text-white italic font-bold text-lg mb-1">speed</p>
                <h1 class="text-white text-3xl font-black italic tracking-tighter leading-none">
                    PADELPILOT<span class="text-[var(--padel-neon)]">PRO</span>
                </h1>
                <p class="text-blue-100 text-[11px] font-bold mt-1 uppercase tracking-[0.2em]">Performance Lab</p>
            </div>
            <div class="w-24 h-24 mt-[-1rem] cursor-pointer" onclick="rackyTalk()">
                <img src="60117.jpg" alt="Racky" class="w-full h-full object-contain drop-shadow-2xl floating-racky">
            </div>
        </div>

        <div id="racky-speech" class="absolute -bottom-10 right-8 bg-white p-4 rounded-2xl rounded-tr-none shadow-xl opacity-0 transition-all duration-300 pointer-events-none z-50">
            <p id="racky-msg" class="text-[11px] font-bold text-slate-800 leading-tight"></p>
        </div>
    </header>

    <!-- Login Toolbar - now blends perfectly -->
    <div id="login-toolbar">
        <div class="flex gap-3 justify-end">
            <button onclick="switchView('login')" class="login-btn">
                Login to Hub
            </button>
            <button onclick="switchView('landing')" class="enroll-btn">
                Enroll New Player
            </button>
        </div>
    </div>

    <main id="view-container" class="pb-32">

        <!-- Login View -->
        <section id="view-login" class="view-section px-6 py-12">
            <div
