<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PadelPilot | Coach Hub Pro+</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        body { background-color: #F8FAFC; color: #1E293B; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow: hidden; }
        .app-container { height: 100vh; display: flex; flex-direction: column; }
        .app-content { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        .glass-card { background: #FFFFFF; border-radius: 1.5rem; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03), 0 0 1px rgba(0,0,0,0.1); padding: 1.25rem; margin-bottom: 1rem; }
        .nav-dock { position: fixed; bottom: 0; width: 100%; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px); border-top: 1px solid rgba(0,0,0,0.05); display: grid; grid-template-columns: repeat(5, 1fr); padding: 12px 0 25px 0; z-index: 1000; }
        .nav-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #94A3B8; transition: 0.3s; }
        .nav-btn.active { color: #2563EB; }
        .segment-pill { background: #F1F5F9; color: #64748B; padding: 4px 12px; border-radius: 99px; font-size: 10px; font-weight: 700; cursor: pointer; }
        .segment-pill.active { background: #2563EB; color: #FFFFFF; }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="px-6 py-6 flex justify-between items-center bg-white border-b border-slate-100">
            <div>
                <h1 id="viewTitle" class="text-xl font-extrabold tracking-tight text-slate-900 uppercase">COACH <span class="text-blue-600">HUB</span></h1>
                <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">v2.1 Business Suite</p>
            </div>
            <div class="flex gap-2">
                 <button class="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center border border-slate-100">üí∞</button>
            </div>
        </header>

        <div class="app-content px-5 pt-4">
            
            <div id="view-business" class="active-tab space-y-4">
                
                <div class="glass-card">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-xs font-black uppercase tracking-wider">Attendance & Billing</h3>
                        <span class="text-[9px] bg-green-100 text-green-600 px-2 py-1 rounded font-bold uppercase">Live Sync</span>
                    </div>
                    <div class="flex items-center gap-4 bg-slate-50 p-3 rounded-xl">
                        <div class="flex-1">
                            <p class="text-[9px] font-bold text-slate-400 uppercase">This Week</p>
                            <p class="text-lg font-black italic">14 Sessions</p>
                        </div>
                        <div class="h-8 w-[1px] bg-slate-200"></div>
                        <div class="flex-1">
                            <p class="text-[9px] font-bold text-slate-400 uppercase">Total Value</p>
                            <p class="text-lg font-black text-blue-600">R 8,200</p>
                        </div>
                    </div>
                </div>

                <div class="glass-card">
                    <h3 class="text-xs font-black uppercase tracking-wider mb-3">Smart Broadcast</h3>
                    <div class="flex gap-2 mb-4 overflow-x-auto">
                        <div class="segment-pill active">All Students</div>
                        <div class="segment-pill">Unpaid Only</div>
                        <div class="segment-pill">Elite Squad</div>
                        <div class="segment-pill">Low Attendance</div>
                    </div>
                    <textarea class="w-full bg-slate-50 p-4 rounded-2xl text-xs h-24 mb-3 border-none outline-none" placeholder="Type message for selected segment..."></textarea>
                    <button class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold text-xs shadow-lg shadow-blue-200">SEND WHATSAPP BROADCAST</button>
                </div>

                <div class="glass-card border-l-4 border-yellow-400">
                    <h3 class="text-[10px] font-black text-slate-400 uppercase mb-2">Coach Reminders</h3>
                    <div class="space-y-2">
                        <div class="flex items-center gap-3 bg-slate-50 p-2 rounded-lg">
                            <input type="checkbox" class="w-4 h-4 accent-blue-600">
                            <span class="text-xs font-medium">Order new overgrips (Box of 30)</span>
                        </div>
                        <div class="flex items-center gap-3 bg-slate-50 p-2 rounded-lg">
                            <input type="checkbox" class="w-4 h-4 accent-blue-600">
                            <span class="text-xs font-medium">Invoicing for Constantia Hub Tuesday group</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <nav class="nav-dock">
            <button class="nav-btn"><span class="text-xl">üéæ</span><span class="text-[8px] font-bold uppercase">Arena</span></button>
            <button class="nav-btn active"><span class="text-xl">üìä</span><span class="text-[8px] font-bold uppercase">Coach Hub</span></button>
            <button class="nav-btn"><span class="text-xl">üë•</span><span class="text-[8px] font-bold uppercase">Students</span></button>
            <button class="nav-btn"><span class="text-xl">üèÜ</span><span class="text-[8px] font-bold uppercase">Tourney</span></button>
            <button class="nav-btn"><span class="text-xl">ü§ñ</span><span class="text-[8px] font-bold uppercase">Hub</span></button>
        </nav>
    </div>
</body>
</html>
