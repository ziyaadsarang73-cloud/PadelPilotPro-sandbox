<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PadelPilotPro | Performance Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --padel-blue: #005BB7;
            --padel-neon: #CCFF00;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #FFFFFF; color: #1e293b; }
        
        /* The Performance Banner */
        .header-banner {
            background-color: var(--padel-blue);
            border-bottom: 6px solid var(--padel-neon);
            border-radius: 0 0 3rem 3rem;
            position: relative;
            overflow: visible; /* Allows Racky to "break the box" */
        }

        /* Neon Speed Slash */
        .speed-slash {
            position: absolute;
            right: 20%;
            top: -10%;
            width: 40px;
            height: 120%;
            background: var(--padel-neon);
            transform: rotate(25deg);
            opacity: 0.2;
            filter: blur(20px);
        }

        /* Student Card Aesthetics */
        .student-card {
            border-left: 4px solid var(--padel-neon);
            border-radius: 2.5rem;
            transition: transform 0.2s ease;
        }
        .student-card:active { transform: scale(0.98); }

        .view-section { display: none; }
        .view-section.active { display: block; }

        /* Floating Nav */
        .bottom-nav {
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            border-radius: 2.5rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <header class="header-banner pt-16 pb-12 px-8 mb-8 shadow-2xl shadow-blue-100">
        <div class="speed-slash"></div>
        
        <div class="flex justify-between items-center relative z-10">
            <div>
                <h1 class="text-white text-3xl font-black italic tracking-tighter leading-none">
                    PADELPILOT<span class="text-[var(--padel-neon)]">PRO</span>
                </h1>
                <p class="text-blue-200 text-[10px] font-bold uppercase tracking-[0.3em] mt-2">
                    Play Smart Academy
                </p>
            </div>

            <div class="absolute -top-10 -right-4 w-28 h-28 cursor-pointer" onclick="rackyTalk()">
                <img src="60117.jpg" alt="Racky" class="w-full h-full object-contain drop-shadow-2xl">
            </div>
        </div>

        <div id="racky-speech" class="absolute -bottom-16 right-8 bg-white p-4 rounded-2xl rounded-tr-none shadow-xl border border-slate-100 opacity-0 transition-all duration-300 pointer-events-none z-50">
            <p id="racky-msg" class="text-[11px] font-bold text-slate-800 leading-tight"></p>
        </div>
    </header>

    <main id="view-container" class="pb-32">

                <button class="bg-slate-100 p-2 rounded-full">⚙️</button>
            </div>

            <div id="roster-container" class="space-y-4">
