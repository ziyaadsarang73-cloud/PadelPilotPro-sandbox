<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PadelPilot | PaddlePal Copilot</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;800&display=swap');
        
        body { background-color: #F8FAFC; color: #1E293B; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow: hidden; }
        .app-container { height: 100vh; display: flex; flex-direction: column; position: relative; }
        .app-content { flex: 1; overflow-y: auto; padding-bottom: 120px; }
        
        /* Studio White Elements */
        .glass-card { background: #FFFFFF; border-radius: 1.5rem; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03), 0 0 1px rgba(0,0,0,0.1); padding: 1.25rem; margin-bottom: 1rem; }
        
        /* Navigation (4 TABS) */
        .tab-view { display: none; }
        .tab-view.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .nav-dock { 
            position: fixed; bottom: 0; width: 100%; 
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.05);
            display: grid; grid-template-columns: repeat(4, 1fr); 
            padding: 12px 0 25px 0; z-index: 1000; 
        }
        .nav-btn { display: flex; flex-direction: column; align-items: center; gap: 4px; color: #94A3B8; transition: 0.3s; background: none; border: none; }
        .nav-btn.active { color: #2563EB; }

        /* FLOATING PADDLEPAL */
        .paddlepal-fab {
            position: fixed; bottom: 100px; right: 20px;
            width: 65px; height: 65px;
            background: #FFFFFF;
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 2px solid #F1F5F9;
            z-index: 2000;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .paddlepal-fab:active { transform: scale(0.9); }
        .paddlepal-fab img { width: 85%; height: 85%; object-fit: contain; }

        /* AI CHAT OVERLAY */
        .ai-overlay {
            position: fixed; top: 100%; left: 0; width: 100%; height: 100%;
            background: white; z-index: 3000;
            transition: transform 0.4s cubic-bezier(0.33, 1, 0.68, 1);
            padding: 2rem; display: flex; flex-direction: column;
        }
        .ai-overlay.active { transform: translateY(-100%); }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="px-6 py-6 flex justify-between items-center bg-white border-b border-slate-100">
            <div>
                <h1 id="viewTitle" class="text-xl font-extrabold tracking-tight text-slate-900 uppercase">Coach <span class="text-blue-600">Hub</span></h1>
                <p id="viewSubtitle" class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Global Academy OS</p>
            </div>
        </header>

        <div class="app-content px-5 pt-4">
            <div id="view-arena" class="tab-view pt-20 text-center">
                <p class="opacity-30 italic">Match Arena active...</p>
            </div>

            <div id="view-business" class="tab-view active space-y-4">
                <div class="glass-card">
                    <p class="text-[9px] font-bold text-slate-400 uppercase">Coach Hub Stats</p>
                    <p class="text-xl font-black italic">R 14,200 Revenue</p>
                </div>
            </div>

            <div id="view-students" class="tab-view">
                <div class="glass-card">
                    <h3 class="font-black uppercase text-xs mb-3">Student Roster</h3>
                    <p class="text-[10px] text-slate-400">Total: 42 Active Players</p>
                </div>
            </div>

            <div id="view-tourney" class="tab-view pt-20 text-center">
                <p class="opacity-30 italic">Brackets Engine Ready</p>
            </div>
        </div>

        <button class="paddlepal-fab" onclick="toggleAI()">
            <img src="60117.jpg" alt="PaddlePal AI">
        </button>

        <div id="aiOverlay" class="ai-overlay">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-2xl font-black italic">PADDLE<span class="text-blue-600">PAL</span></h2>
                <button onclick="toggleAI()" class="text-slate-400 text-xl font-bold">‚úï</button>
            </div>
            <div class="flex-1 bg-slate-50 rounded-3xl p-6 mb-4">
                <p class="text-sm font-medium italic text-slate-500">"Hey Coach! I'm monitoring the academy. You have 3 unpaid invoices today. Should I nudge them?"</p>
            </div>
            <input type="text" placeholder="Ask PaddlePal anything..." class="w-full bg-slate-100 p-4 rounded-2xl border-none outline-none mb-4">
            <div class="grid grid-cols-2 gap-3">
                <button class="bg-blue-600 text-white p-4 rounded-2xl text-[10px] font-bold uppercase">Report Summary</button>
                <button class="bg-slate-900 text-white p-4 rounded-2xl text-[10px] font-bold uppercase">Analyze Sessions</button>
            </div>
        </div>

        <nav class="nav-dock">
            <button onclick="switchTab('arena')" class="nav-btn" id="nav-arena"><span>üéæ</span><span class="text-[8px] font-bold uppercase">Arena</span></button>
            <button onclick="switchTab('business')" class="nav-btn active" id="nav-business"><span>üìä</span><span class="text-[8px] font-bold uppercase">Coach Hub</span></button>
            <button onclick="switchTab('students')" class="nav-btn" id="nav-students"><span>üë•</span><span class="text-[8px] font-bold uppercase">Dojo</span></button>
            <button onclick="switchTab('tourney')" class="nav-btn" id="nav-tourney"><span>üèÜ</span><span class="text-[8px] font-bold uppercase">Tourney</span></button>
        </nav>
    </div>

    <script>
        function switchTab(id) {
            document.querySelectorAll('.tab-view').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            document.getElementById('nav-' + id).classList.add('active');
            
            const titles = { 'business': 'Coach Hub', 'students': 'Student Dojo', 'arena': 'Match Arena', 'tourney': 'Pro Tourney' };
            document.getElementById('viewTitle').innerHTML = titles[id].split(' ')[0] + ` <span class="text-blue-600">${titles[id].split(' ')[1]}</span>`;
        }

        function toggleAI() {
            document.getElementById('aiOverlay').classList.toggle('active');
        }
    </script>
</body>
</html>
