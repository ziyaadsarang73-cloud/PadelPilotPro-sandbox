<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro-Path | PadelPilotPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
      import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDimi5qy6YOnY7MsLymNUKtIxW-kPmH870",
        authDomain: "padelpilotpro.firebaseapp.com",
        projectId: "padelpilotpro",
        storageBucket: "padelpilotpro.firebasestorage.app",
        messagingSenderId: "326604561873",
        appId: "1:326604561873:web:d3deb1cef55a913137d4f0"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      window.db = db;
      window.doc = doc;
      window.getDoc = getDoc;
    </script>
    <style>
        :root { --padel-blue: #0070D1; --padel-neon: #CCFF00; --soft-gray: #F0F7FF; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--soft-gray); color: #1e293b; margin: 0 auto; max-width: 480px; overflow-x: hidden; }
        .glass-card { background: linear-gradient(135deg, rgba(0,112,209,0.1) 0%, rgba(204,255,0,0.05) 100%), white; border-radius: 2.5rem; box-shadow: 0 10px 30px rgba(0, 112, 209, 0.08); border: 1px solid rgba(255, 255, 255, 0.9); overflow: hidden; }
        .btn-primary { background: var(--padel-blue); color: white; padding: 1.25rem; border-radius: 2rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; transition: all 0.3s ease; box-shadow: 0 8px 20px rgba(0, 112, 209, 0.25); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(0, 112, 209, 0.35); }
        .btn-primary:active { transform: scale(0.97); }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-12px) rotate(2deg); } }
        .floating-racky { animation: float 5s ease-in-out infinite; transform-origin: bottom center; }
        .bottom-nav { bottom: 20px; left: 50%; transform: translateX(-50%); width: calc(100% - 40px); max-width: 440px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 2.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); }
        .collector-card { background: linear-gradient(135deg, rgba(0,112,209,0.2) 0%, rgba(204,255,0,0.1) 100%), white; border-radius: 2rem; padding: 1.5rem; box-shadow: 0 8px 20px rgba(0,0,0,0.15); text-align: center; }
        .photo-square { width: 150px; height: 150px; background: #e0e7ff; border-radius: 1rem; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center; font-size: 3rem; color: #64748b; }
    </style>
</head>
<body>

    <header class="bg-[#0070D1] pt-10 pb-16 px-8 mb-[-2rem] rounded-b-3xl relative overflow-hidden">
        <div class="flex justify-between items-start relative z-10">
            <div>
                <p class="text-white italic font-bold text-lg mb-1">speed</p>
                <h1 class="text-white text-3xl font-black italic tracking-tighter leading-none">
                    PADELPILOT<span class="text-[var(--padel-neon)]">PRO</span>
                </h1>
                <p class="text-blue-100 text-[11px] font-bold mt-1 uppercase tracking-[0.2em]">Performance Lab</p>
            </div>
            <div class="w-24 h-24 mt-[-1rem] cursor-pointer" onclick="rackyTalk()">
                <img src="60117.jpg" alt="Racky" class="w-full h-full object-contain drop-shadow-2xl floating-racky">
            </div>
        </div>

        <div id="racky-speech" class="absolute -bottom-10 right-8 bg-white p-4 rounded-2xl rounded-tr-none shadow-xl opacity-0 transition-all duration-300 pointer-events-none z-50">
            <p id="racky-msg" class="text-[11px] font-bold text-slate-800 leading-tight"></p>
        </div>
    </header>

    <main class="pb-32 px-6">
        <div class="collector-card mb-8">
            <div id="student-photo" class="photo-square mx-auto">
                <i class="fas fa-user text-5xl text-slate-400"></i>
            </div>
            <h2 id="student-name" class="text-3xl font-black mb-2"></h2>
            <p id="student-age" class="text-lg text-slate-600 mb-4"></p>
            <div id="achievements" class="flex justify-center gap-3 mb-6 text-2xl"></div>
            <button onclick="window.location.href='trainer-hub.html'" class="btn-primary w-full">Back to Trainer Hub</button>
        </div>

        <div class="glass-card p-8 mb-8">
            <h3 class="text-2xl font-black mb-4 text-center">Progress Overview</h3>
            <div class="text-center text-slate-500 py-12">
                <p>Progress charts & skills radar coming soon</p>
            </div>
        </div>

        <div class="glass-card p-8">
            <h3 class="text-2xl font-black mb-4 text-center">Trainer Notes & Reports</h3>
            <div id="notes-list" class="space-y-4 text-slate-600">
                <p class="text-center">No notes yet ‚Äî trainer will add updates soon.</p>
            </div>
        </div>
    </main>

    <nav class="bottom-nav fixed flex justify-around items-center py-5 z-40">
        <a href="index.html" class="p-2 text-2xl text-blue-600 hover:text-blue-800"><i class="fas fa-home"></i></a>
        <a href="trainer-hub.html" class="p-2 text-2xl text-blue-600 hover:text-blue-800"><i class="fas fa-users-cog"></i></a>
        <a href="student.html" class="p-2 text-2xl text-blue-600 hover:text-blue-800"><i class="fas fa-chart-line"></i></a>
        <button onclick="logoutUser()" class="p-2 text-2xl text-red-600 hover:text-red-800"><i class="fas fa-sign-out-alt"></i></button>
    </nav>

    <script>
        function rackyTalk(msg = "Ready to pilot?") {
            const bubble = document.getElementById('racky-speech');
            const txt = document.getElementById('racky-msg');
            if (!bubble || !txt) return;
            txt.innerText = msg;
            bubble.style.opacity = "1";
            setTimeout(() => { bubble.style.opacity = "0"; }, 4000);
        }

        async function loadStudentData() {
            const urlParams = new URLSearchParams(window.location.search);
            const studentId = urlParams.get('studentId');

            if (!studentId) {
                document.getElementById('student-details').innerHTML = '<p class="text-center text-slate-500">No student selected. Go back to Trainer Hub.</p>';
                return;
            }

            try {
                const studentRef = doc(db, "students", studentId);
                const studentSnap = await getDoc(studentRef);

                if (studentSnap.exists()) {
                    const s = studentSnap.data();
                    document.getElementById('student-name').textContent = s.name;
                    document.getElementById('student-age').textContent = `Age: ${s.age}`;
                    // Placeholder achievements
                    document.getElementById('achievements').innerHTML = '<span class="text-yellow-500">ü•á</span><span class="text-gray-400">ü•à</span><span class="text-yellow-600">üèÜ</span>';
                    rackyTalk(`Loaded ${s.name}'s Pro-Path! Check out their achievements! üéæ`);
                } else {
                    document.getElementById('student-details').innerHTML = '<p class="text-center text-slate-500">Student not found.</p>';
                }
            } catch (error) {
                console.error("Error loading student:", error);
                rackyTalk("Couldn't load student data ‚Äî check connection.");
            }
        }

        function logoutUser() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        window.onload = () => {
            loadStudentData();
        };
    </script>
</body>
</html>
