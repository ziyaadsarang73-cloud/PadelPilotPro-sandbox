<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Firebase SDK -->
    <script type="module">

      import { getFirestore, collection, onSnapshot, query, orderBy, addDoc, serverTimestamp, getDocs, where, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

      const firebaseConfig = {

        authDomain: "padelpilotpro.firebaseapp.com",
        projectId: "padelpilotpro",
        storageBucket: "padelpilotpro.firebasestorage.app",
        messagingSenderId: "326604561873",

      const app = initializeApp(firebaseConfig);

    <style>
        :root {
            --padel-blue: #0070D1;
            --padel-neon: #CCFF00;
            --soft-gray: #F0F7FF;
        }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--soft-gray); color: #1e293b; margin: 0 auto; max-width: 480px; overflow-x: hidden; }
        .glass-card { background: white; border-radius: 2.5rem; box-shadow: 0 10px 30px rgba(0, 112, 209, 0.08); border: 1px solid rgba(255, 255, 255, 0.9); overflow: hidden; }
        .btn-primary { background: var(--padel-blue); color: white; padding: 1.25rem; border-radius: 2rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; transition: all 0.3s ease; box-shadow: 0 8px 20px rgba(0, 112, 209, 0.25); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(0, 112, 209, 0.35); }
        .btn-primary:active { transform: scale(0.97); }
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-12px) rotate(2deg); } }
        .floating-racky { animation: float 5s ease-in-out infinite; transform-origin: bottom center; }
        .bottom-nav { bottom: 20px; left: 50%; transform: translateX(-50%); width: calc(100% - 40px); max-width: 440px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 2.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); }
        .calendar-day { background: rgba(255, 255, 255, 0.6); border-radius: 1.5rem; padding: 1rem; margin: 0.5rem; cursor: pointer; transition: all 0.2s; text-align: center; }
        .calendar-day:hover { background: rgba(255, 255, 255, 0.9); transform: translateY(-2px); }
        .calendar-day.booked { background: rgba(0, 112, 209, 0.1); border-left: 4px solid var(--padel-blue); }
        .calendar-day.today { background: rgba(204, 255, 0, 0.15); border: 2px solid var(--padel-neon); }
        .calendar-day.selected { background: var(--padel-blue); color: white; }
    </style>
</head>
<body>

    <header class="bg-[#0070D1] pt-10 pb-16 px-8 mb-[-2rem] rounded-b-3xl relative overflow-hidden">
        <div class="flex justify-between items-start relative z-10">
            <div>
                <p class="text-white italic font-bold text-lg mb-1">speed</p>
                <h1 class="text-white text-3xl font-black italic tracking-tighter leading-none">
                    PADELPILOT<span class="text-[var(--padel-neon)]">PRO</span>
                </h1>
                <p class="text-blue-100 text-[11px] font-bold mt-1 uppercase tracking-[0.2em]">Performance Lab</p>
            </div>
            <div class="w-24 h-24 mt-[-1rem] cursor-pointer" onclick="rackyTalk()">
                <img src="60117.jpg" alt="Racky" class="w-full h-full object-contain drop-shadow-2xl floating-racky">
            </div>
        </div>

        <div id="racky-speech" class="absolute -bottom-10 right-8 bg-white p-4 rounded-2xl rounded-tr-none shadow-xl opacity-0 transition-all duration-300 pointer-events-none z-50">
            <p id="racky-msg" class="text-[11px] font-bold text-slate-800 leading-tight"></p>
        </div>
    </header>

    <main class="pb-32 px-6">
        <div class="glass-card p-6 mb-6">
            <h2 class="text-2xl font-black text-center mb-4">Trainer Hub</h2>
            <p class="text-center text-slate-500 mb-6">Manage your students & schedule</p>
            <select id="trainer-venue" onchange="updateVenue()" class="w-full p-4 rounded-2xl bg-white border border-slate-100 text-sm font-semibold shadow-sm focus:ring-2 focus:ring-blue-200 outline-none">
                <option value="https://maps.google.com/?q=Main+Club">Main Club</option>
                <option value="https://maps.google.com/?q=Downtown+Arena">Downtown Arena</option>
            </select>
        </div>

        <!-- Search Bar -->
        <div class="mb-6">
            <input type="text" id="roster-search" placeholder="Search students by name or level..." class="w-full p-4 rounded-2xl bg-white border border-slate-100 text-sm font-semibold shadow-sm focus:ring-2 focus:ring-blue-200 outline-none">
        </div>

        <!-- Roster List -->
        <div id="roster-container" class="space-y-4 mb-8"></div>

        <!-- Empty Roster -->
        <div id="empty-roster" class="hidden text-center text-slate-500 py-12">
            <i class="fas fa-users-slash text-6xl mb-4 text-blue-200"></i>
            <p class="text-lg font-bold">No students yet</p>
            <p class="text-sm">Generate an enrollment link to add your first player!</p>
        </div>

        <!-- Calendar & Planner -->
        <div class="glass-card p-6 mb-8">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-black">Weekly Planner & Calendar</h3>
                <button onclick="toggleCalendarView()" class="px-4 py-2 bg-blue-100 text-blue-700 rounded-full text-sm font-bold hover:bg-blue-200 transition-all" id="view-toggle">Expand to Month</button>
            </div>

            <!-- Weekly View -->
            <div id="weekly-view" class="grid grid-cols-7 gap-2 mb-6">
                <!-- Days populated by JS -->
            </div>

            <!-- Monthly View (hidden by default) -->
            <div id="monthly-view" class="hidden grid grid-cols-7 gap-2 mb-6">
                <!-- Days populated by JS -->
            </div>

            <!-- Add Note / Manual Session -->
            <div class="mt-6">
                <h4 class="text-lg font-black mb-3">Add Note or Manual Session</h4>
                <select id="calendar-day-select" class="w-full p-4 rounded-2xl bg-white border border-slate-100 text-sm font-semibold shadow-sm focus:ring-2 focus:ring-blue-200 outline-none mb-4">
                    <option value="">Select Day</option>
                </select>
                <textarea id="calendar-note" placeholder="Add note or manual session (e.g. Private drill at 3:00 PM)" class="w-full p-4 rounded-2xl bg-white border border-slate-100 text-sm font-semibold shadow-sm focus:ring-2 focus:ring-blue-200 outline-none mb-4" rows="3"></textarea>
                <button onclick="saveNoteOrSession()" class="w-full btn-primary">Save</button>
            </div>
        </div>

        <div class="mt-8">
            <button onclick="logoutUser()" class="w-full bg-red-500 text-white py-4 rounded-2xl font-bold">Logout</button>
        </div>
    </main>

    <nav class="bottom-nav fixed flex justify-around items-center py-5 z-40">
        <a href="index.html" class="p-2 text-2xl text-blue-600 hover:text-blue-800"><i class="fas fa-home"></i></a>
        <a href="trainer-hub.html" class="p-2 text-2xl text-blue-600 hover:text-blue-800"><i class="fas fa-users-cog"></i></a>
        <a href="student.html" class="p-2 text-2xl text-blue-600 hover:text-blue-800"><i class="fas fa-chart-line"></i></a>
        <button onclick="logoutUser()" class="p-2 text-2xl text-red-600 hover:text-red-800"><i class="fas fa-sign-out-alt"></i></button>
    </nav>

    <script>
        let students = [];
        let activeVenueLink = "https://maps.google.com/?q=Main+Club";
        let calendarNotes = {};
        let selectedDay = null;

        function rackyTalk(msg = "Ready to pilot?") {
            const bubble = document.getElementById('racky-speech');
            const txt = document.getElementById('racky-msg');
            if (!bubble || !txt) return;
            txt.innerText = msg;
            bubble.style.opacity = "1";
            setTimeout(() => { bubble.style.opacity = "0"; }, 4000);
        }

        function checkAccess() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || user.role !== 'trainer') {
                window.location.href = 'login.html';
            }
        }

        function logoutUser() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        function updateVenue() {
            activeVenueLink = document.getElementById('trainer-venue').value;
            rackyTalk("Venue updated!");
        }

        function renderRoster(filteredStudents = students) {
            const container = document.getElementById('roster-container');
            const empty = document.getElementById('empty-roster');
            container.innerHTML = '';

            if (filteredStudents.length === 0) {
                empty.classList.remove('hidden');
                container.classList.add('hidden');
            } else {
                empty.classList.add('hidden');
                container.classList.remove('hidden');
                filteredStudents.forEach(s => {
                    const card = document.createElement('div');
                    card.className = 'glass-card p-5 flex items-center justify-between mb-4 border-l-8 border-l-[#0070D1]';
                    card.innerHTML = `
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center text-xl shadow-inner">âš¡</div>
                            <div>
                                <h4 class="font-black text-slate-900 uppercase tracking-tight">${s.name}</h4>
                                <p class="text-[9px] font-bold text-blue-500 uppercase tracking-widest mt-0.5">${s.time} | ${s.level}</p>
                                <p class="text-xs text-slate-600">Parent: ${s.parent} â€¢ ${s.phone}</p>
                            </div>
                        </div>
                        <a href="https://wa.me/${s.phone}?text=${encodeURIComponent(`Hi ${s.name}, your baseline is confirmed for ${s.time}! ðŸ“ ${activeVenueLink}`)}" target="_blank" class="w-10 h-10 bg-green-500 text-white rounded-xl flex items-center justify-center shadow-lg shadow-green-200">
                            <i class="fab fa-whatsapp text-xl"></i>
                        </a>
                    `;
                    container.appendChild(card);
                });
            }
        }

        function filterRoster() {
            const search = document.getElementById('roster-search').value.toLowerCase().trim();
            const filtered = students.filter(s => 
                s.name.toLowerCase().includes(search) ||
                s.level.toLowerCase().includes(search) ||
                s.parent.toLowerCase().includes(search)
            );
            renderRoster(filtered);
        }

        function loadRoster() {
            const q = query(collection(db, "students"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                students = [];
                snapshot.forEach((doc) => {
                    students.push({ id: doc.id, ...doc.data() });
                });
                renderRoster();
                rackyTalk(`Roster loaded â€” ${students.length} students active!`);
            }, (error) => {
                console.error("Firestore error:", error);
                rackyTalk("Couldn't load roster â€” check connection.");
            });
        }

        // Calendar Functions
        function generateCalendar() {
            const weeklyView = document.getElementById('weekly-view');
            weeklyView.innerHTML = '';
            const today = new Date();
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay() + (today.getDay() === 0 ? -6 : 1)); // Monday start

            for (let i = 0; i < 7; i++) {
                const day = new Date(startOfWeek);
                day.setDate(startOfWeek.getDate() + i);
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.innerHTML = `
                    <div class="font-bold">${day.toLocaleDateString('en-US', { weekday: 'short' })}</div>
                    <div class="text-sm">${day.getDate()}</div>
                    <div class="text-xs text-slate-600">${day.toLocaleDateString('en-US', { month: 'short' })}</div>
                `;
                if (day.toDateString() === today.toDateString()) dayElement.classList.add('today');
                dayElement.onclick = () => selectDay(day);
                weeklyView.appendChild(dayElement);
            }
        }

        function toggleCalendarView() {
            const weekly = document.getElementById('weekly-view');
            const monthly = document.getElementById('monthly-view');
            const toggleBtn = document.getElementById('view-toggle');
            if (weekly.classList.contains('hidden')) {
                weekly.classList.remove('hidden');
                monthly.classList.add('hidden');
                toggleBtn.textContent = 'Expand to Month';
            } else {
                weekly.classList.add('hidden');
                monthly.classList.remove('hidden');
                toggleBtn.textContent = 'Back to Week';
            }
        }

        function selectDay(day) {
            selectedDay = day;
            rackyTalk(`Selected ${day.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' })}`);
            // Future: show details/notes
        }

        function populateCalendar() {
            // Auto-populate from students
            students.forEach(s => {
                // Parse time slot (e.g. "Monday 4:00 PM") to match day
                const dayName = s.time.split(' ')[0];
                // Future: match to calendar days and highlight
            });
        }

        function loadRosterAndCalendar() {
            loadRoster();
            generateCalendar();
            populateCalendar();
        }

        window.onload = () => {
            checkAccess();
            loadRosterAndCalendar();
            document.getElementById('roster-search').addEventListener('input', filterRoster);
            rackyTalk("Coach mode ON! Roster and calendar loaded â€” let's run this lab!", 1.0, 1.0);
        };
    </script>
</body>
</html>
