<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Trainer Hub | PadelPilotPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
      import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDimi5qy6YOnY7MsLymNUKtIxW-kPmH870",
        authDomain: "padelpilotpro.firebaseapp.com",
        projectId: "padelpilotpro",
        storageBucket: "padelpilotpro.firebasestorage.app",
        messagingSenderId: "326604561873",
        appId: "1:326604561873:web:d3deb1cef55a913137d4f0"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      window.db = db;
      window.collection = collection;
      window.onSnapshot = onSnapshot;
      window.query = query;
      window.orderBy = orderBy;
    </script>
    <style>
        /* Reuse same styles - copy from index.html or centralize later */
        :root { --padel-blue: #0070D1; --padel-neon: #CCFF00; --soft-gray: #F0F7FF; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--soft-gray); color: #1e293b; margin: 0 auto; max-width: 480px; overflow-x: hidden; }
        .glass-card { background: white; border-radius: 2.5rem; box-shadow: 0 20px 50px -10px rgba(0, 112, 209, 0.1); border: 1px solid rgba(255, 255, 255, 0.8); }
        .btn-primary { background: var(--padel-blue); color: white; padding: 1.25rem; border-radius: 2rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.05em; transition: all 0.2s; box-shadow: 0 10px 25px -5px rgba(0, 112, 209, 0.3); }
        .btn-primary:active { transform: scale(0.96); }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-12px); } 100% { transform: translateY(0px); } }
        .floating-racky { animation: float 3s ease-in-out infinite; }
        .bottom-nav { bottom: 20px; left: 50%; transform: translateX(-50%); width: calc(100% - 40px); max-width: 440px; background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border-radius: 2.5rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05); }
    </style>
</head>
<body>

    <header class="bg-[#0070D1] pt-10 pb-16 px-8 mb-[-2rem] rounded-b-3xl relative overflow-hidden">
        <div class="flex justify-between items-start relative z-10">
            <div>
                <p class="text-white italic font-bold text-lg mb-1">speed</p>
                <h1 class="text-white text-3xl font-black italic tracking-tighter leading-none">
                    PADELPILOT<span class="text-[var(--padel-neon)]">PRO</span>
                </h1>
                <p class="text-blue-100 text-[11px] font-bold mt-1 uppercase tracking-[0.2em]">Performance Lab</p>
            </div>
            <div class="w-24 h-24 mt-[-1rem] cursor-pointer" onclick="rackyTalk()">
                <img src="60117.jpg" alt="Racky" class="w-full h-full object-contain drop-shadow-2xl floating-racky">
            </div>
        </div>
        <div id="racky-speech" class="absolute -bottom-10 right-8 bg-white p-4 rounded-2xl rounded-tr-none shadow-xl opacity-0 transition-all duration-300 pointer-events-none z-50">
            <p id="racky-msg" class="text-[11px] font-bold text-slate-800 leading-tight"></p>
        </div>
    </header>

    <main class="pb-32 px-6">
        <div class="glass-card p-6 mb-6">
            <h2 class="text-2xl font-black text-center mb-4">Trainer Hub</h2>
            <p class="text-center text-slate-500 mb-6">Manage your roster & tools</p>
            <select id="trainer-venue" onchange="updateVenue()" class="w-full p-4 rounded-2xl bg-white border border-slate-100 text-sm font-semibold shadow-sm focus:ring-2 focus:ring-blue-200 outline-none">
                <option value="https://maps.google.com/?q=Main+Club">Main Club</option>
                <option value="https://maps.google.com/?q=Downtown+Arena">Downtown Arena</option>
            </select>
        </div>

        <div id="roster-container" class="space-y-4"></div>

        <div class="mt-8">
            <button onclick="logoutUser()" class="w-full bg-red-500 text-white py-4 rounded-2xl font-bold">Logout</button>
        </div>
    </main>

    <nav class="bottom-nav fixed flex justify-around items-center py-5 z-40">
        <a href="index.html" class="p-2">üè†</a>
        <a href="trainer-hub.html" class="p-2">üìã</a>
        <a href="student.html" class="p-2">üìà</a>
        <button onclick="logoutUser()" class="p-2 text-red-600 font-bold">Logout</button>
    </nav>

    <script>
        let students = [];
        let activeVenueLink = "https://maps.google.com/?q=Main+Club";

        function rackyTalk(msg = "Ready to pilot?") {
            const bubble = document.getElementById('racky-speech');
            const txt = document.getElementById('racky-msg');
            if (!bubble || !txt) return;
            txt.innerText = msg;
            bubble.style.opacity = "1";
            setTimeout(() => { bubble.style.opacity = "0"; }, 4000);
        }

        function updateVenue() {
            activeVenueLink = document.getElementById('trainer-venue').value;
            rackyTalk("Venue updated!");
        }

        function renderRoster() {
            const container = document.getElementById('roster-container');
            container.innerHTML = students.map(s => `
                <div class="glass-card p-5 flex items-center justify-between mb-4 border-l-8 border-l-[#0070D1]">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-blue-50 rounded-2xl flex items-center justify-center text-xl shadow-inner">${s.icon || '‚ö°'}</div>
                        <div>
                            <h4 class="font-black text-slate-900 uppercase tracking-tight">${s.name}</h4>
                            <p class="text-[9px] font-bold text-blue-500 uppercase tracking-widest mt-0.5">${s.time} | ${s.level}</p>
                        </div>
                    </div>
                    <a href="https://wa.me/\( {s.phone}?text= \){encodeURIComponent(`Hi ${s.name}, your baseline is confirmed!`)}" target="_blank" class="w-10 h-10 bg-green-500 text-white rounded-xl flex items-center justify-center shadow-lg shadow-green-200">üí¨</a>
                </div>
            `).join('');
        }

        function checkAccess() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            if (!user || user.role !== 'trainer') {
                window.location.href = 'login.html';
            }
        }

        function logoutUser() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }

        // Load roster from Firestore (real-time)
        function loadRoster() {
            const q = query(collection(db, "students"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snapshot) => {
                students = [];
                snapshot.forEach((doc) => {
                    students.push({ id: doc.id, ...doc.data() });
                });
                renderRoster();
            });
        }

        window.onload = () => {
            checkAccess();
            loadRoster();
            rackyTalk("Trainer Hub loaded!");
        };
    </script>
</body>
</html>
